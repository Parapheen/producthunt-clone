<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ph clone</title>

	<script src="/assets/js/htmx.min.js"></script>
	<script src="https://unpkg.com/hyperscript.org@0.9.14"></script>
	<script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
	<script
		src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-token-with-polyfills-latest.js"></script>
	<link href="/assets/css/output.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basecoat-css@0.2.4/dist/basecoat.cdn.min.css">
	<script src="https://cdn.jsdelivr.net/npm/basecoat-css@0.2/dist/js/all.min.js" defer></script>
</head>

<body>
	{{ template "header" . }}

	<div class="container mx-auto max-w-lg mt-32">
		<div class="card">
			<header>
				<h2>Добавьте свой продукт</h2>
			</header>
			<section>
				<form id="create-product-form" class="form grid gap-6" hx-post="/api/new-product"
						hx-swap="none" hx-disable-elt="button">
					<div class="grid gap-2">
						<label for="name">Название продукта</label>
						<input name="name" type="text" id="name" placeholder="product hunt">
					</div>
					<div class="grid gap-2">
						<label for="url">Ссылка</label>
						<input name="url" type="text" id="url" placeholder="https://my-product">
					</div>
				</form>
				<div id="errors"></div>
			</section>
			<footer>
				<button class="btn btn-primary w-full rounded-full" type="submit"
					form="create-product-form">
					Создать
				</button>
			</footer>
		</div>
	</div>

</body>

</html>
